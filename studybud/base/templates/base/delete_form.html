{% extends 'main.html' %}
{%load static %}
{% block content %}

    <main class="delete-item layout">
        <div class="container">
            <div class="layout__box">
                <div class="layout__boxHeader">
                    <div class="layout__boxTitle">
                        <a href="{% url 'home' %}">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 32 32">
                                <title>arrow-left</title>
                                <path
                                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                                </path>
                            </svg>
                        </a>
                        <h3>Back</h3>
                    </div>
                </div>
                {% if term == 'delete_user' %}
                <div class="layout__body">
                    <form class="form" method="POST" action="">
                        {% csrf_token %}
                        <div class="form__group">
                            <p>Are you sure you want to delete user:  <b>{{request.user.username}}</b>"?</p>
                        </div>
                        <input id="delete-pass" type="password" name="password" placeholder="Confirm your password"/>
                        <div class="for__group">
                            <input class="btn btn--main" type="submit" value="Confirm" />
                        </div>

                    </form>
                </div>
                {% else %}
                <div class="layout__body">
                    <form class="form" method="POST" action="">
                        {% csrf_token %}
                        <div class="form__group">
                            <p>Are you sure you want to delete this {{term}} "{{obj}}"?</p>
                        </div>
                        

                        <div class="for__group">
                            <input class="btn btn--main" type="submit" value="Confirm" />
                        </div>

                    </form>
                </div>         
                {% endif %}       
            </div>
        </div>
    </main>
    <script src="{% static 'js/script.js' %}"></script>
    <style>
        #delete-pass{
            width: 300px;
            background-color: rgb(190,180,220);
            margin-bottom: 10px;
            
        }
    </style>
{% endblock %}
